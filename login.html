<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | Arrow</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section>
      <div class="login-section-body">
        <form class="login-section-form" action="#" method="post">
          <div class="form-logo">
            <img src="assets/images/logo.png" alt="Arrow">
            <hr><br>
          </div>
          <label for="username">Username</label>
          <input required type="text" name="username" placeholder="Username">
          <label for="password">Password</label>
          <input required type="password" name="password" placeholder="Password">
          <input id="button" type="submit" name="submit" value="Login">
        </form>
      </div>
    </section>
    <footer>
      <div class="main-footer-div">
        <div class="main-footer-copyright-section">
          <p>&copy; Government Engineering College, Sreekrishnapuram</p>
        </div>
      </div>
    </footer>
  </body>
</html>
